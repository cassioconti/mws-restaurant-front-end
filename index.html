<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#207CBB" />
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="http://localhost:1337">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css" inline>
  <link rel="stylesheet" href="css/styles.css" inline>
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container" role="application" aria-label="Restaurants location on map">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" role="search">
        <label id="filterResults">
          <h3>Filter Results</h3>
        </label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filterResults">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filterResults">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main-min.js"></script>

  <!-- Google Maps -->
  <!-- TODO: Replace YOUR_GOOGLE_MAPS_API_KEY with your own Google Maps Javascript API key. Hidden here for security reasons -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
