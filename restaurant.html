<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb navigation path">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="main-content">
    <section id="map-container" role="application" aria-label="Restaurant location on map">
      <div id="map"></div>
    </section>
    <h2 id="restaurant-name"></h2>
    <div class="star star-no-favorite star-hidden" title="Save as favorite">☆</div>
    <div class="star star-favorite star-hidden" title="Remove from favorites">★</div>
    <section id="restaurant-container">
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <h3>Post a review</h3>
      <div class="form-style">
        <form id="add-review-form" action="#">
          <input type="text" name="name" placeholder="Full Name" required />
          <div class="rating">
            <input id="star5" name="rating" type="radio" value="5" class="radio-btn hide" />
            <label for="star5">☆</label>
            <input id="star4" name="rating" type="radio" value="4" class="radio-btn hide" />
            <label for="star4">☆</label>
            <input id="star3" name="rating" type="radio" value="3" class="radio-btn hide" />
            <label for="star3">☆</label>
            <input id="star2" name="rating" type="radio" value="2" class="radio-btn hide" />
            <label for="star2">☆</label>
            <input id="star1" name="rating" type="radio" value="1" class="radio-btn hide" />
            <label for="star1">☆</label>
            <div class="clear"></div>
          </div>
          <textarea placeholder="Message" name="comments" required></textarea>
          <input type="submit" value="Post" />
        </form>
      </div>
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- TODO: Replace YOUR_GOOGLE_MAPS_API_KEY with your own Google Maps Javascript API key. Hidden here for security reasons -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

</body>

</html>
