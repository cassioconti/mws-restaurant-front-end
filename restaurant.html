<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="icon" href="favicon.ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <a href="/">Restaurant Reviews</a>
    </nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb navigation path">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="main-content">
    <section id="map-container" role="contentinfo" aria-label="Restaurant location on map">
      <div id="map" role="application"></div>
    </section>
    <h1 id="restaurant-name"></h1>
    <section id="restaurant-container">
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- TODO: Replace YOUR_GOOGLE_MAPS_API_KEY with your own Google Maps Javascript API key. Hidden here for security reasons -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

</body>

</html>
